<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Feed</title>
</head>
<body>
    <h1>Camera Feed</h1>
    <video id="video_feed" autoplay playsinline></video>
    <button onclick="startCamera()">Access Camera</button>
    
    <script>
        var video = document.getElementById('video_feed');
        
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(error => {
                    console.error('Error accessing the camera:', error);
                    alert('Error accessing the camera. Please make sure it is connected and try again.');
                });
        }
    </script>
</body>
</html>
